<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom  css stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
    <main class="signup-form">
        <img class="logo mb-4" src="images/image.jpg" alt="newsletter-image">
        <h1 class="h4 mb-4 fw-bold">Sign Up to My Newsletter!</h1>

        <form action="/" method="post">
            <div class="form-floating">
                <input class="form-control top" id="fname" type="text" name="fname" placeholder="First Name" required autofocus>
                <label class="text-muted" for="fname">First Name</label>
            </div>

            <div class="form-floating">
                <input class="form-control middle" id="lname" type="text" name="lname" placeholder="Last Name" required>
                <label class="text-muted" for="lname">Last Name</label>
            </div>

            <div class="form-floating">
                <input class="form-control bottom" id=""email" type="email" name="email" placeholder="Email" required>
                <label class="text-muted" for="email">Email id</label>
            </div>


            <button type="submit" class="btn btn-lg btn-primary w-100">Sign Me Up!</button>
        </form>

        <p class="mt-5 mb-3 text-muted">&copy; shubham-techie</p>
    </main>


</body>

</html>
